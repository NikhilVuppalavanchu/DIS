      <div class="nav-container">

        </nav>

    <style>
      form {
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin: 20px auto;
        max-width: 750px;
      }

      h1 {
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      input[type="submit"]:hover {
        background-color: #0062cc;
      }
      .logo-container {
        display: flex;
        align-items: center;
        flex-grow: 1;
        text-align: center;
      }

      .logo {
        height: 50px;
        margin-right: 10px;
      }
      header {
        background-color: #e8a87c;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
        text-align: center;
      }
      a {
        display: block;
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        background: #116466;
        padding: 14px 28px;
        border-radius: 30px;
        transition: 0.5s;
      }

      a:hover {
        /* background-color: #000; */
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
        /* color: rgb(255, 255, 255); */
        border: 1px solid white;
      }
      .navigation {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        width: 300px;
      }

      .navigation a {
        color: #fff;
        margin-left: 20px;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .navigation a:hover {
        color: #ddd;
      }
      body {
        font-family: sans-serif;
        background-color: #116466;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Create Account</h1>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <input type="submit" value="Create Account" />
    </form>
  </body>
